apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: oanhtp/udagram-frontend:v3
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 250m
            limits:
              cpu: 500m
          envFrom:
            - secretRef:
              name: env-secret
            - secretRef:
              name: aws-secret
            - configMapRef:
              name: config-secret
          ports:
            - containerPort: 8080
      restartPolicy: Always
